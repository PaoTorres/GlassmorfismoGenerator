<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/normalize.css"> 
  <link rel="stylesheet" href="./styles/style.css">
   <title>CSS APP | Paola Torres</title>
</head>
<body>

    <header><h1>GENERADOR DE GLASMORFISMO - PAOLA TORRES</h1></header>
    <main>
        <div id="container-glass"> 
          <div id="glass"></div>
        </div>
        
        <div id="board">
         <h3>Opciones Disponibles</h3>
         
         
         <label> Color
         <input type="color" id="color" value="#FFFFFF"/>
         </label>
         <label id="choose-color"> #FFFFFF </label>

         <label> Transparencia</label>
         <input type="range" id="rg-opacity" name="Size" min="0" max="1" step="0.1" value="0.5">
        
         <label> Difuminado</label>
         <input type="range" id="rg-blur" name="Size" min="0" max="30" step="1" value="0">

         <label> Contraste</label>
         <input type="range" id="rg-contrast" name="Size" min="0" max="100" step="10" value="100">

         <label> Saturaci&oacute;n</label>
         <input type="range" id="rg-saturation" name="Size" min="0" max="100" step="10" value="100">
        
         <label> Tama√±o</label>
         <input type="range" id="rg-size" name="Size" min="100" max="700" step="50" value="400">
        
         <label> Radio Borde</label>
         <input type="range" id="rg-border" name="Size" min="0" max="50" step="1" value="25">
        
         <div id="code"> glass{<br>
                        <span id="text-width">width: 200px;</span><br>
                        <span id="text-height">height: 200px;</span><br>
                        <span id="text-border">border-radius: 25%;</span> <br>
                        <span id="text-color">background-color: rgba(255, 255, 255, 0.5);</span><br>
                        <span id="text-filter">backdrop-filter: blur(0px) contrast(100%) saturate(100%);</span><br>
                        <span> };</span><br>
          </div>
         
        <!-- <div class="container-btn centrado">
          <input id="btn" type="button" value="Copiar"/>
         </div> -->
        </div>

    </main>
    <footer>Desarrollado by PAOLA TORRES</footer>

</body>
<script src="./scripts/script.js"></script>
</html>
